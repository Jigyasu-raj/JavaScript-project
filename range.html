<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            width:80%;
            margin-top:3rem;
        }
        input[type="range"]{
            accent-color:blue;
        }
    </style>
</head>
<body>
    <input type="range" min="0" max="100" value="0" id="input">
    <span id="output"></span>
</body>
<script>
    const res = document.querySelector("#input")
      const output = document.querySelector("#output")
      let startValue = 0
      let endValue = 100
    
    for(let i=startValue;i<=endValue;i++)
{
    setTimeout(function(){
         res.value = i
         output.innerHTML = i+"%"
    },i*100)
}
    
</script>
</html>

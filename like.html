<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        html,
        body {
            width: 100%;
            height: 100%;

        }

        .container {
            width: 100%;
            height: 100%;
            background-color: tomato;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 300px;
            height: auto;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 3px green;
            display: flex;
            flex-direction: column;
            row-gap: 10px;
            position: relative;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.5);

        }

        .card img {
            width: 100%;
            height: 300px;
            border-radius: 5px;
            object-fit: cover;


        }

        .card center h3 {
            color: red;
        }

        .card button {
            width: 100%;
            height: 35px;
            border: none;
            border-radius: 5px;
            background-color: tomato;
            color: white;
            cursor: pointer;
        }

        .card i {
            font-size: 80px;
            position: absolute;
            color:white;
            top: 50%;
            left: 50%;
            opacity: 0;
            transition: all 1s;
            transform: translate(-50%, -50%);
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="card">
            <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/tiger-eyes-looking-from-the-bushes-free-image.jpeg?h=800&quality=1000"
                alt="">
            <i class="fa-solid fa-heart"></i>
        </div>

        <script>
            const card = document.querySelector(".card");
            const heart = document.querySelector(".card i");
            card.addEventListener("dblclick", () => {
                heart.style.opacity = "1";
                // setTimeout(()=>{
                //    heart.style.opacity = "0"
                // },"1000")    
                setTimeout(fun, "1500");
                function fun() {
                    heart.style.opacity = "0"
                }
            })


        </script>
</body>

</html>
